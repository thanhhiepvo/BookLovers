<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title> 
        <link rel="stylesheet" href="../CSS/style.css">
        <script src="../Script/script.js" defer></script>

    </head>

    <div class="reg">
        <div class="wrapper">
            <form action="">
                <h1>Sign Up</h1>

                <div class="signUp">
                    <input type="text" placeholder="Username" id="uname_SignUp" required>
                </div>

                <div class="signUp">
                    <input type="email" placeholder="Email" id="email_SignUp" required>
                </div>

                <div class="signUp">
                    <input type="password" placeholder="Create password" id="pass1_SignUp" required>
                </div>

                <div class="signUp">
                    <input type="password" placeholder="Confirm password" id="pass2_SignUp" required>
                </div>

                <button type="button" class="signUpBut" onclick="checkSignIn()">
                    Sign up
                </button>

                <div class="login">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
